<body>
  <h1>蘿莉銘</h1>
  <p>
    身不用高.百三就行.<br>胸不用大.有型則靈.<br>斯是蘿莉.為吾是侵.<br>洋裝貓耳朵.小嘴大眼睛.<br>短髮很俏麗.長髮也飄逸.<br>可以給糖果.玩親親.<br>無八卦之亂耳.無血拼之勞形.<br>學校游泳池.公園小涼亭.<br>
    吾自云:有萌就行.
  </p>
