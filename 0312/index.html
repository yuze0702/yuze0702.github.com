<body>
  <img src="蓮花.png" width="150" height="150" alt=""/>
  <p><strong>水陸草木之花，可愛者甚蕃。</strong></p>
  <p><strong>晉陶淵明獨愛菊。</strong></p>
  <p><strong>自李唐來，世人甚愛牡丹。</strong></p>
  <p><strong>予獨愛蓮之出淤泥而不染，濯清漣而不妖；</strong></p>
  <p><strong>中通外直，不蔓不枝；</strong></p>
  <p><strong>香遠益清，亭亭淨植，可遠觀而不可褻玩焉。</strong></p>
  <p>&nbsp;</p>
  <p><strong>予謂：菊，花之隱逸者也；牡丹，花之富貴者也；蓮，花之君子者也。</strong></p>
  <p><strong>噫！菊之愛，陶後鮮有聞。蓮之愛，同予者何人？牡丹之愛，宜乎眾矣！</strong></p>
